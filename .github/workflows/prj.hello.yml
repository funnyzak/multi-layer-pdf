name: Project-Hello

on:
  push:
    branches:
      - main
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tox_env:
        description: 'Run tox'
        required: true
        default: 'true' # or false

env:
  TOXENV: hello

jobs:
  tox-test:
    name: Tox test for ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    if: github.event.inputs.tox_env == 'true' || github.event_name == 'push'
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
        poetry-version: ['1.2.1']
        os: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Install dependencies
        run: |
          poetry install --sync --all-extras --with dev,coverage,test
      - name: Run tox tests
        run: |
          poetry run tox -e ${{ env.TOXENV }}
      - name: Run project
        run: |
          poetry run hello

  push-tox-test:
    name: Push tox test
    runs-on: ubuntu-latest
    needs: [tox-test]
    steps:
      - name: Push tox test
        uses: funnyzak/pushoo-action@main
        with:
          platforms: ifttt,wecombot,bark
          tokens: ${{ secrets.PUSH_TOKEN }}
          content: |
            # ${{ github.event.repository.name }} Tox ${{ env.TOXENV }} test
            ## trigger: ${{ github.event_name }} at ${{ github.event.head_commit.timestamp }}
            ## commit message: ${{ github.event.head_commit.message }}
            ## commit url: ${{ github.event.head_commit.url }}
            ## commit author: ${{ github.event.head_commit.author.name }}
            ## commit email: ${{ github.event.head_commit.author.email }}
            ## commit id: ${{ github.event.head_commit.id }}
          title: |
            ${{ github.repository }} ${{ github.event_name }} Message
          options: '{"bark": { "url": "https://github.com/${{github.repository}}" }}'
          debug: false
